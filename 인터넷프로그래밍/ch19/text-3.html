<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 300px;
      border: 1px dotted #ccc;
      padding: 30px;
      margin: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
	<div class="container">
		<h1 id="heading">에디오피아 게뎁</h1>
		<img src="images/coffee-pink.jpg" alt="커피잔" id="cup" width="200" height="200">
  </div>

  <script>
    // Do it! DOM을 사용해 텍스트와 이미지 수정하기
    //let heading = document.querySelector('#heading');
    //let cup =document.querySelector('#cup');
    //heading.onclick = () =>  heading.innerText = '추천!오늘의 커피';
    //cup.onclick = () => cup.src = "images/coffee-blue.jpg";
    var containerSwitch =0;
    let container = document.querySelector('.container');
    container.onclick = ()=>{
        let heading = document.querySelector('#heading');
        let cup =document.querySelector('#cup');
        if ( containerSwitch == 0){
            heading.innerText = '추천!오늘의 커피';
            cup.src = "images/coffee-blue.jpg";
            containerSwitch =1;
        } else {
            heading.innerText = '에디오피아 게뎁';
            cup.src = "images/coffee-pink.jpg";
            containerSwitch=0;
        }

    };
  </script>
</body>
</html>
