<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let number1 = parseInt(prompt('시작 숫자는') );
    let number2 = parseInt(prompt('종료 숫자는') );

    function loopSum( num1, num2){
        let sum =0;
        for ( let i=num1; i <= num2 ; i++){
            sum += i;
        }
        return sum;
    }
    function max(num1, num2){
        return num1 > num2 ? num1 : num2;
    }
    document.writeln(`${number1} ~ ${number2} 합은 ${loopSum(number1,number2)}<br>`);
    document.writeln(`큰수는  ${max(number1,number2)}<br>`);
</script>
</body>
</html>
